{% extends 'events/base.html' %}
{% block title %}Delete Event{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-xl shadow-lg max-w-lg mx-auto text-center border border-gray-200">
    <div class="flex justify-center mb-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 9v2m0 4h.01M5.07 19h13.86c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2H5.07c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2z" />
        </svg>
    </div>

    <h1 class="text-2xl font-bold text-red-600 mb-2">
        Delete Event
    </h1>
    <p class="text-gray-700 mb-6">
        Are you sure you want to delete <span class="font-semibold">"{{ event.name }}"</span>?<br>
        <span class="text-sm text-gray-500">{{ event.date }} at {{ event.time }}</span>
    </p>

    <div class="flex justify-center gap-4">
        <form method="post">
            {% csrf_token %}
            <button type="submit"
                class="bg-red-600 hover:bg-red-700 text-white px-5 py-2 rounded-lg font-semibold shadow-sm">
                Yes, Delete
            </button>
        </form>
        <a href="{% url 'event_list' %}"
            class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-5 py-2 rounded-lg font-semibold shadow-sm">
            Cancel
        </a>
    </div>
</div>
{% endblock %}
