{% extends 'events/base.html' %}
{% block title %}<h2 class="text-xl font-bold mb-4">Delete Event</h2>
<p>Are you sure you want to delete "{{ event.name }}"?</p>
{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded shadow-md max-w-xl mx-auto text-center">
    <h1 class="text-xl font-bold text-red-600 mb-4">Are you sure you want to delete this event?</h1>
    <p class="mb-6 text-gray-700">{{ event.name }} - {{ event.date }} at {{ event.time }}</p>

    <form method="post" class="inline-block">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
            Confirm Delete
        </button>
    </form>
    <a href="{% url 'event_list' %}" class="ml-4 text-gray-700 hover:underline">Cancel</a>
</div>
{% endblock %}
