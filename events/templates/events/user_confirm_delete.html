{% extends 'events/base.html' %}
{% block title %}Delete User{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-12 bg-white rounded-xl shadow-lg border border-gray-200 p-8 text-center">
  
  <div class="mb-4 flex justify-center">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z" />
    </svg>
  </div>

  <h2 class="text-2xl font-bold text-gray-800 mb-2">Delete User</h2>
  <p class="text-gray-600 mb-6">
    Are you sure you want to delete user <span class="font-semibold text-red-500">"{{ user.username }}"</span>?
    <br>This action cannot be undone.
  </p>

  <form method="post" class="flex justify-center gap-4">
    {% csrf_token %}
    <button type="submit" class="px-6 py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg shadow-md transition">
      Confirm Delete
    </button>
    <a href="{% url 'user_manage' %}" class="px-6 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold rounded-lg shadow-md transition">
      Cancel
    </a>
  </form>
</div>
{% endblock %}
