{% extends "events/base.html" %}
{% block content %}
  <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>

  <div class="flex justify-center">
    <form method="post" enctype="multipart/form-data" class="space-y-6 bg-white p-8 rounded-xl shadow-md border border-gray-200 w-full max-w-md">
      {% csrf_token %}
      {{ form.non_field_errors }}

      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-base font-semibold text-gray-700 mb-1">
            {{ field.label }}{% if field.field.required %}
              <span class="text-red-500">*</span>
            {% endif %}
          </label>

          {{ field }}

          {% if field.errors %}
            <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <div class="pt-4">
        <button type="submit" class="bg-yellow-500 text-white px-6 py-2 rounded hover:bg-yellow-600 font-semibold w-full">
          Sign Up
        </button>
      </div>
    </form>
  </div>

  <p class="mt-4 text-center">
    Already have an account? <a href="{% url 'login' %}" class="text-green-600 hover:underline">Login</a>
  </p>
{% endblock %}
