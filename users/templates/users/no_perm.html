<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Permission Denied</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Simple fade-in animation */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .fade-in {
      animation: fadeIn 0.6s ease forwards;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
  <div class="bg-white rounded-lg shadow-lg p-10 max-w-md text-center fade-in">
    <!-- Warning Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-red-600 mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z" />
    </svg>

    <h1 class="text-4xl font-extrabold text-red-600 mb-4">Permission Denied</h1>
    <p class="text-gray-700 mb-8">You do not have permission to access this page.</p>
    <a href="{% url 'event_list' %}" 
       class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded transition">
      Return
    </a>
  </div>
</body>
</html>
