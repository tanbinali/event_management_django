<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Activate Your Account</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      background-color: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 2rem;
      color: #111827;
      text-align: center;
    }
    .header-icon {
      font-size: 24px;
      color: #22c55e;
      margin-bottom: 1rem;
    }
    a.button {
      display: inline-block;
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #22c55e;
      color: #fff !important;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #16a34a;
    }
    p {
      line-height: 1.6;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container" role="main">

    <p>Hi {{ user.username }},</p>
    
    <p>Thanks for signing up! Please click the link below to activate your account:</p>
    
    <p><a href="{{ activation_link }}" class="button" target="_blank" rel="noopener noreferrer">Activate Account</a></p>
    
    <p>If you didnâ€™t request this, you can safely ignore this email.</p>
    
    <p>Best regards,<br/>The Event Manager Team</p>
  </div>
</body>
</html>
