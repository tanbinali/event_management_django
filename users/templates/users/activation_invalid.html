<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invalid Link</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-6">
  <div class="bg-white rounded-lg shadow-lg p-10 max-w-md text-center">
    <!-- Warning / Info Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-16 w-16 text-yellow-500 mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4m0 4h.01M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z" />
    </svg>

    <h1 class="text-3xl font-extrabold text-gray-800 mb-4">Invalid Link</h1>
    <p class="text-gray-600 mb-6">The activation link is invalid or has expired.</p>
    <a href="{% url 'home' %}" 
       class="inline-block bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-3 px-6 rounded transition">
      Return Home
    </a>
  </div>
</body>
</html>
